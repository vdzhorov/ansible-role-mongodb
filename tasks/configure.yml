---

- name: Ensure data and log directories exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: mongodb
    group: mongodb
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - { path: "{{ mongodb_dbpath }}", mode: '0750' }
    - { path: "{{ mongodb_logpath | dirname }}" }

- name: Render mongod.conf (no replication)
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    mode: '0644'
  notify: restart mongod

- name: Enable & start mongod
  ansible.builtin.service:
    name: "{{ mongodb_service_name }}"
    enabled: true
    state: started
